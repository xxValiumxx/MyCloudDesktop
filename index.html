<html>
<head>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/clock.css" rel="stylesheet" />
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/clock.js"></script>
    <title>MyWebDesktop
    </title>
</head>
<body id="body">
    <div id="desktop">
        <div id="loginbox">
            <form id="loginform">
                <input type="email" placeholder="you@yourmaildomain.com" style="margin-top: 30px" /><br />
                <input type="password" placeholder="Password" /><br />
                <input type="button" id="loginbutton" value="Login" />
            </form>
        </div>

    </div>
    <div id="taskbar">
        <div class="clock">
            <div id="Date"></div>
            <ul>
                <li id="hours"></li>
                <li id="point">:</li>
                <li id="min"></li>
                <li id="Li1">:</li>
                <li id="sec"></li>
            </ul>
        </div>
    </div>
</body>
</html>
